<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - TypeIdea 博客系统</title>
</head>
<body>
  {% block main %}
  {% endblock %}

  <hr/>
  <div>
      分类导航：
      {% for c in nav_categories %}
      <a href="{% url 'category-list' c.id %}">{{ c.name }}</a>
      {% endfor %}
  </div>

  <div>
      侧边栏展示：
      {% for sidebar in sidebars %}
      <h4>{{ sidebar.title }}</h4>
      {{ sidebar.content_html }}
      {% endfor %}
  </div>

</body>
</html>
